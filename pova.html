        .thumbnail-gallery {

display: flex;
flex-wrap: wrap;

margin-top: 30px;
}

/* Responsive Styles */
@media (max-width: 768px) {
.gallery-container {
  width: 70vw;
  height: 70vh;
}
}
.thumbnail {
    position: relative;
    overflow: hidden;
    width: 100px;
    height: 75px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .thumbnail img {
    width: 100%;
    height: auto;
    display: block;
  }

  .thumbnail:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
  }

  /* Thumbnail Description */
  .description {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    text-align: center;
    font-style: initial;
    font-size: 15px;
    padding: 5px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .thumbnail:hover .description {
    opacity: 1;
  }
   .thumbnail {
      width: 150px;
      height: 100%;
    }

  .description {
      font-size: 9px;
}
    </style>
</head>
